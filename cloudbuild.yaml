
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA', '.']
  id: 'Build'

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA']
  id: 'Push'

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'doclearn'
  - '--image'
  - 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA'
  - '--region'
  - 'us-central1' # Change to your preferred region
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--update-secrets=DATABASE_URL=doclearn-db-url:latest,MONGODB_URL=doclearn-mongo-url:latest' # Example secret names
  id: 'Deploy'

images:
- 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
